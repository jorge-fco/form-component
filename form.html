<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--TITLE-->
	<title>Form</title>

	<!--CSS-->
	<link rel="stylesheet" href="assets/css/form.css?v=0.01">
</head>
<body>
	<main class="page">
		<section class="page__section">
			<div class="page__container">
				<div class="page__title">
					<h1>Form</h1>
				</div>

				<!--MESSAGE-->
				<div class="form__message" role="message"></div>

				<form action="#" method="post" class="js-form" accept-charset="UTF-8" autocomplete="off" name="contact">
					<input type="hidden" name="token" value="">

					<div class="form__item" role="item">
						<label for="name">Nombre</label>
						<input type="text" name="name" class="js-form-input-name">
						<div class="form__message__input js-form-input-message" role="alert"></div>
					</div>

					<div class="form__item" role="item">
						<label for="lastname">Apellido</label>
						<input type="text" name="lastname" class="js-form-input-last-name">
						<div class="form__message__input js-form-input-message" role="alert"></div>
					</div>

					<div class="form__item" role="item">
						<label for="email">Email</label>
						<input type="email" name="email">
					</div>

					<div class="form__item" role="item">
						<label for="phone">Phone</label>
						<input type="tel" name="phone" class="js-input-phone" pattern="[0-9\-]*" maxlength="10" minlength="10" size="10" id="phone">
					</div>

					<div class="form__item" role="item">
						<label for="message">Mensaje</label>
						<textarea name="message"></textarea>
					</div>

					<div class="form__item" role="item">
						<button type="submit" name="submit" class="button js-form-button-submit">
							Enviar
						</button>
					</div>
				</form>
			</div>
		</section>
	</main>

	<!--J A V A S C R I P T-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" async defer></script>
	<script src="assets/js/form.js?v"></script>
</body>
</html>
